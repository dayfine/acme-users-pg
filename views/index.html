{% extends "layout.html" %}

{% block content %}

  <div class='container'>

    <div class='col-md-12'>
      <h3>Welcome Aboard!</h3>
      <h4>Please add yourself to team directory</h4>
       <br />
    </div>

    <form method='POST' action='/users' class='col-md-12'>
      <div class='form-group '>
        <input name='name' placeholder='Your Name' class='form-control'/>
      </div>

      <div class='form-inline'>
          <label for='chooseType'>User Type</label>
          <select class='custom-select' id='chooseType' name='type'>
            <option selected>Choose...</option>
            <option value='user'>User</option>
            <option value='team leader'>Team Leader</option>
            <option value='manager'>Manager</option>
          </select>

          <button class='btn btn-primary'>Add User</button>
      </div>

    </form>

  </div>

{% endblock %}
