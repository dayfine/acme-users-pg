{% extends "layout.html" %}

{% block content %}
  <div class = 'container'>
    <div class ='col-md-12'>
      <h3>List of {{type}}</h3>
    </div>

    {% for user in users %}
    <div class='col-xs-6 col-sm-4 col-md-3 col-lg-2'>
      <div class ='panel panel-info'>

        <div class='panel-heading'>
          <strong>{{user.name}}</strong>
        </div>

        <div class='panel-body form-inline'>
          {% if type !== "managers" %}
          <form method='POST' action='/users/{{user.id}}?_method=PUT' class='form-group col-xs-6'>
            <button class='btn btn-success'>Promote</button>
          </form>

          <form method='POST' action='/users/{{user.id}}?_method=DELETE' class='form-group col-xs-6'>
            <button class='btn btn-danger'>Delete</button>
          </form>
          {% endif %}
        </div>

      </div>
    </div>
    {% endfor %}

  </div>
{% endblock %}
